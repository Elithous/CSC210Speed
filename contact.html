<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link href='style.css' rel='stylesheet' />
        <link href='contact.css' rel='stylesheet' />
        <link href="images/SpeedLogoIcon.png" rel="icon" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="scripts/contact.js"></script>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="images\SpeedLogo3.png" />
            </div>
            <nav id="topnav">
                <a href="index.html"><div class="navlink">Home</div></a>
                <a href="about.html"><div class="navlink">About Us</div></a>
                <a href="productSpecs.html"><div class="navlink">Product Specs</div></a>
                <a href="contact.html"><div class="navlink">Contact Us</div></a>
            </nav>
            <div id="title">
                <h1>Speed</h1>
                <p>Traveling without the hassle!</p>
            </div>
        </header>
        <div id="contact" class="content">
            <div id="buildingPicture">
                <iframe
                    width="600"
                    height="450"
                    frameborder="0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAGB65kaN0CckAIeRwMwHCH4IL0eJ7k4E4&q=143+Main+Steet,Salt+Lake+City,UT" allowfullscreen>
                </iframe>
            </div>
            <div id="contactInfo">
                <div id="contactPageTitle">
                    <h1>Contact Us</h1>
                    <p>Got Questions? Get in contact with us!</p>
                </div>
                <div id="headquarters">
                    <h2>Speed Headquarters</h2>
                    <p id="address"></p>
                    <p id="city"></p>
                    <p id="phone"><img src="images\contactIcons\phone.png">(801)965-3419</p>
                    <p id="email"><img src="images\contactIcons\email.png">questions@speed.com</p>
                    <p id="twitter"><img src="images\contactIcons\twitter.png">@speedTravel</p>
                    <p id="instagram"><img src="images\contactIcons\instagram.png">speedTravel</p>
                    <p id="snapchat"><img src="images\contactIcons\snapchat.png">speedTravel</p>
                </div>
            </div>
        </div>
        <footer>
            <p>Copyright &copy;2018 by Speed</p>
        </footer>
    </body>
</html>
